    <script type="text/javascript">
        var canvas = document.getElementsByClassName('map')[0];

        var degreesToRad = function(degs) {
            return degs * Math.PI / 180;
        };

        var gameView = new Game(canvas, new ViewPort(0,0));

        window.addEventListener('keydown', function(e) {
            if (e.keyCode === 32) gameView.fire();
            if (e.keyCode === 39) gameView.keyMap.right = true;
            if (e.keyCode === 37) gameView.keyMap.left = true;
            if (e.keyCode === 38) gameView.keyMap.up = true;
        });

        window.addEventListener('keyup', function(e) {
            if (e.keyCode === 39) gameView.keyMap.right = false;
            if (e.keyCode === 37) gameView.keyMap.left = false;
            if (e.keyCode === 38) gameView.keyMap.up = false;
        });
    </script>
